<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Real Madrid trivia quiz</title>
    <meta name="description" content="Test your knowledge on Real Madrid's history!">

    <link href="index.css" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">




</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="https://www.freeiconspng.com/uploads/real-madrid-logo-png-15.png"
                alt="Real Madrid logo" />
            <h1>Welcome to the Real Madrid's Trivia Quiz.</h1>

            <div class="quiz-info">
                <ul>
                    <li>Question: <span class="questionNumber">0</span>/10</li>
                    <li>Score: <span class="score">0</span></li>
                </ul>
            </div>
    </header>

    <main class="container">

        <div class="start-game">
            <h2>Let's Test your knowledge on Real Madrid's History!</h2>
            <button class="start-button" type="button">Start Quiz!</button>
        </div>

        <div class="quiz-question">
        </div>
        <div class="final-result" style="display:none;">
        </div>
        <div class="right-answer" style="display:none;">

        </div>
        <div class="wrong-answer" style="display:none;">

        </div>

    </main>

    <footer>
        <ul class="social">
            <li class="social_icon"><a href="https://github.com/Lucho2027"><i class="fab fa-github"></i></a></li>
            <li class="social_icon"><a href="https://www.facebook.com/profile.php?id=582540328"> <i
                        class="fab fa-facebook"></i></a> </li>
            <li class="social_icon"><a href="https://www.instagram.com/lucho2027"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="questions.js"></script>

</body>

</html>
