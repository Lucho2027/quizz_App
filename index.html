<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Real Madrid trivia quiz</title>
    <meta name="description" content="Test your knowledge on Real Madrid's history!">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">



</head>

<body>
    <header>
        <div class="logo">
            <img class="logo" src="https://www.freeiconspng.com/uploads/real-madrid-logo-png-15.png"
                alt="Real Madrid logo" />
            <h1>Welcome to the Real Madrid's Trivia quiz</h1>

            <div class="quiz-info">
                <ul>
                    <li>Question: <span class="questionNumber">0</span>/10</li>
                    <li>Score: <span class="score">0</span></li>
                </ul>
            </div>
    </header>

    <main class="container">

        <div class="start-game">
            <h2>Let's Test your knowledge on Real Madrid's History!</h2>
            <button class="start-button" type="submit">Start Quiz!</button>
        </div>

        <div class="quiz-question">
        </div>
        <div class="final-result" style="display:none;">
        </div>
        <div class="right-answer" style="display:none;">

        </div>
        <div class="wrong-answer" style="display:none;">

        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="questions.js"></script>

</body>

</html>
